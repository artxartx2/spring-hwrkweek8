<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Modify news</title>

</head>
<body >
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Back to main page</a></li>
        <li class="breadcrumb-item"><a href="/note-list">Back to Note list</a></li>
    </ol>
</nav>
<h1 align="center">Add note</h1>
<form th:action="@{/add-note}" th:object="${note}" method="post">

    <div class="container" align="center" style="margin-top: 40px">

        <div class="form-group">
            <div align="left">Title:</div>
            <textarea class="form-control" rows="2" name="title" th:field="*{title}" placeholder="Enter title "
                      id="title"></textarea>
        </div>
        <div class="form-group">
            <div align="left">Content:</div>
            <textarea class="form-control" rows="3" name="title" th:field="*{content}"
                      placeholder="Enter content "
                      id="description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>


</form>
</body>
</html>
